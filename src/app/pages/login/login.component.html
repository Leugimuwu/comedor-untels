<div class="container mt-5">
  <div class="col-lg-5 mx-auto">
    <mat-card>
      <div class="login__group-title">
        <mat-icon class="login__brand">login</mat-icon>
        <mat-card-title class="login__title h3">Iniciar Sesión</mat-card-title>
        <p class="login__description">
          Compra más rápido y revisa los detalles de tus compras
        </p>
      </div>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field class="w-100 mb-3" appearance="fill">
            <mat-label>Correo electrónico</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              [errorStateMatcher]="matcher"
              placeholder="Ej. pat@ejemplo.com"
              autocomplete="off"
            />
            <mat-error *ngIf="getForm().email.hasError('required')">
              El correo electrónico es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="getForm().email.hasError('email')">
              Ingrese un correo electrónico válido
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100 mb-3" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              [errorStateMatcher]="matcher"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              type="button"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="getForm().password.hasError('required')">
              La contraseña es <strong>requerida</strong>
            </mat-error>
            <mat-error *ngIf="getForm().password.hasError('minlength')">
              Debe tener 6 caracteres como mínimo
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            type="submit"
            color="primary"
            class="w-100 mb-4"
          >
            Iniciar Sesión
          </button>
          <mat-divider></mat-divider>
          <button
            mat-stroked-button
            class="w-100 my-4"
            type="button"
            (click)="forgotPassword()"
          >
            ¿ Olvidaste tu contraseña ?
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
