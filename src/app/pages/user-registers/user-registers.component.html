<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="container mt-3">
    <h1 class="text-light">REGISTROS</h1>
    <table mat-table [dataSource]="registers" class="w-100 table" #tabla>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef class="p-3">Fecha de men√∫</th>
        <td mat-cell *matCellDef="let element" class="p-3">
          {{ element.fecha }}
        </td>
      </ng-container>

      <ng-container matColumnDef="textListFood">
        <th mat-header-cell *matHeaderCellDef class="p-3">Tipo de merienda</th>
        <td mat-cell *matCellDef="let element" class="p-3">
          {{ element.textListFood }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
