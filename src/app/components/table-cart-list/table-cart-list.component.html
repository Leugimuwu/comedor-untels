<div class="container mt-3 text-center">
  <h1 class="text-light table-cart-list__title">MENÚES EN CARRITO</h1>
  <mat-icon class="text-light table-cart-list__icon-title mb-3"
    >tonality</mat-icon
  >

  <div class="table-cart-list__body text-start">
    <a mat-flat-button [routerLink]="['/buy']" class="mb-3">
      <span>Comprar</span> <mat-icon>add</mat-icon></a
    >
    <table mat-table [dataSource]="cartList" class="w-100 table" #tabla>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef class="p-3">Fecha de menú</th>
        <td mat-cell *matCellDef="let element" class="p-3">
          {{ element.fecha }}
        </td>
      </ng-container>

      <ng-container matColumnDef="textListFood">
        <th mat-header-cell *matHeaderCellDef class="p-3">Tipo de merienda</th>
        <td mat-cell *matCellDef="let element" class="p-3">
          {{ element.textListFood }}
        </td>
      </ng-container>

      <ng-container matColumnDef="buttonDelete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="pt-1">
          <button mat-mini-fab color="warn" (click)="deleteRow(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
